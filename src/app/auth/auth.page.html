<ion-content>
  <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
      <ion-grid>
          <ion-row class="ion-padding-top ion-padding-bottom">
            <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                <img class="logo-auth" src="assets/img/enflora.png" alt="enflora" style="margin-top:100px;">
            </ion-col>
          </ion-row> 
          <ion-row>
              <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                  <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input 
                        type="email" 
                        autocapitalize="none"
                        ngModel 
                        name="email" 
                        email
                        required 
                        #emailCtrl="ngModel"
                      ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input 
                          type="password" 
                          class="input-pass" 
                          ngModel 
                          name="password" 
                          required
                          minlength="6"
                        ></ion-input>
                    </ion-item>
              </ion-col>
          </ion-row> 
          <ion-row >
              <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                <ion-button 
                  color="primary" 
                  expand="block" 
                  type="submit" 
                  (click)="userLogin()"
                  [disabled]="!authform.valid"
                >
                  Ingresar</ion-button>
              </ion-col>
          </ion-row>
        </ion-grid>
  </form>

  </ion-content>
