<ion-header >
  <ion-toolbar color="light">
    <img width=110 src="assets/img/enflora.png" alt="enflora" routerLink="/dashboard">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="dashboard"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- sin receta -->
    <ion-row class="ion-justify-content-center" *ngIf="prescription == null">
      <ion-col  size-md="6"  size-lg="4" >
        <ion-card (click)="goRecetaCannabica()" >
          <ion-card-content  >
            <ion-grid>
              <ion-row >
                
                <ion-col><ion-img  src="assets/img/recetacannabica.jpg" style="width: 60px;" ></ion-img></ion-col>
                <ion-col><h1>Obten tu Receta Medica</h1></ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        <ion-card  >
          <!-- <ion-card-header><ion-card-title>Sube tu receta </ion-card-title> </ion-card-header> -->
          <ion-card-content style="text-align: center;">

                  <input accept="image/*" type="file" (change)="onFileChanged($event)" hidden #uploader>
                  <ion-button   (click)="uploader.click()" >Subir receta medica</ion-button>

          </ion-card-content>
        </ion-card>

        
      </ion-col>
    </ion-row>
    <!-- en revision -->
    <ion-row class="ion-justify-content-center" *ngIf="prescription?.status?.id == 1">
      <ion-col  size-md="6"  size-lg="4" >
        <ion-card >
          <ion-card-content style="text-align: center;">
            <p>Uno de nuestros miembros revizará y validará su receta medica.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- valida -->
    <ion-row class="ion-justify-content-center" *ngIf="prescription?.status?.id == 2">
      <ion-col  size-md="6"  size-lg="4" >
        <ion-card >
          <ion-card-header>
            <ion-card-title>Receta Medica</ion-card-title>
            <ion-card-subtitle>Periodo {{prescription?.start}} al {{prescription?.end}} </ion-card-subtitle>
            <ion-card-subtitle>Consumo mensual {{prescription?.monthly}}g  </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content style="text-align: center;">
            <img src="{{prescription?.file}}" width=100%>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  
 
</ion-content>
